{% extends 'base.html' %} {% block content %}
<div class="container py-4">
  <div class="card card-form mx-auto">
    <div class="card-header">
      <h4 class="card-title mb-0">Password recovery</h4>
    </div>
    <div class="card-body">
      <form
        class="form"
        role="form"
        action="{{ url_for('auth.reset_password') }}"
        method="post"
      >
        <div class="form-group mb-2">
          {{form.email.label}} {{form.email(class='form-control')}} {% for error
          in form.errors.email %}
          <small class="text-danger">{{error}}</small>
          {% endfor %}
        </div>
        {{form.submit(class='btn btn-primary rounded')}}
        <p class="mt-3">
          Remembered your password?
          <a href="{{ url_for('auth.login') }}">Login</a>.
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}

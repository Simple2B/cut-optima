{% extends 'base.html' %} {% block content %}
<div class="calculator-content d-flex">
  <div class="calculator-l-side left-border">
    <div class="bin-settings">
      <h5 class="settings-block-title p-1">Stock sheets</h5>
      <div class="bin-sizes d-flex border-bottom">
        <select class="form-select border-0" id="bin-size-select">
          <option value="100x200" selected>100x200</option>
          <option value="200x200">200x200</option>
          <option value="300x200">300x200</option>
        </select>
        <div class="btn rounded btn btn-light" id="bin-add-btn">Add</div>
      </div>
      <div class="added-bins mt-1">
        <!--
          <div class="d-flex on-hover-border mb-2px">
            <input
              type="text"
              class="left-border-0 form-control"
              placeholder="Width"
            />
            <span class="input-group-text">x</span>
            <input
              type="text"
              class="left-border-0 form-control"
              placeholder="Height"
            />
            <div
              class="del-btn btn d-flex flex-column justify-content-center px-2 ml-2 bg-light rounded"
            >
              <img
                src="{{ url_for('static', filename='img/trash-can.svg') }}"
                alt="trash-can"
              />
            </div>
          </div>
        -->
      </div>
    </div>
    <div class="rects-settings mt-4">
      <h5 class="settings-block-title p-1">Items</h5>
      <div class="rect-sizes d-flex border-bottom">
        <input
          class="left-border-0 form-control rect-width"
          placeholder="Width"
          type="number"
        />
        <span class="input-group-text">x</span>
        <input
          class="left-border-0 form-control rect-height"
          placeholder="Height"
          type="number"
        />
        <div class="btn rounded btn btn-light" id="rect-add-btn">Add</div>
      </div>
      <div class="added-rects mt-1"></div>
    </div>
    <div class="general-settings mt-4">
      <h5 class="settings-block-title p-1">Settings</h5>
      <div class="mt-1"></div>
    </div>
  </div>
  <div class="calculator-r-side"></div>
</div>

{% endblock %} {% block scripts %}

<script
  src="{{ url_for('static', filename='js/calculator/bins_settings.js') }}"
  type="text/javascript"
></script>

<script
